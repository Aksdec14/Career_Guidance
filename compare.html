<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Careers</title>
    <style>
        /* assets/css/compare.css */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
            /* Add this line to position the pseudo-element */
        }

        body::after {
            content: '';
            position: fixed;
            /* Change from 'absolute' to 'fixed' */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://img.freepik.com/premium-photo/versus-sign-written-with-black-background-3d-illustration-renderin_489925-90.jpg?w=1800');
            background-size: cover;
            opacity: 1;
            /* Adjusted opacity value */
            z-index: -1;
            /* Ensure the image stays behind content */
        }


        .navbar {
            background-color: #1e2a38;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00c3ff;
            flex-wrap: wrap;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00c3ff;
            flex: 1 1 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
            flex: 1 1 100%;
        }

        .navbar .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .nav-links li a:hover {
            color: #00ffcc;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(30, 42, 56, 0.8);
            /* Added opacity for background */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #00c3ff;
        }

        .container p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
            color: #d0e7ff;
        }

        /* Dropdowns */
        .comparison-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .comparison-form select {
            padding: 10px 15px;
            font-size: 1rem;
            background: #243b55;
            color: #ffffff;
            border: 2px solid #00c3ff;
            border-radius: 6px;
            min-width: 200px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        /* Table Styles */
        #compare-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
            color: #ffffff;
            overflow-x: auto;
            display: block;
        }

        #compare-table table {
            width: 100%;
            min-width: 600px;
        }

        #compare-table th,
        #compare-table td {
            padding: 15px 20px;
            text-align: left;
            border: 1px solid #00c3ff;
            word-wrap: break-word;
        }

        #compare-table th {
            background-color: #2a3d52;
            color: #00ffcc;
            font-weight: 600;
        }

        #compare-table tr:nth-child(even) {
            background-color: #223446;
        }

        #compare-table tr:hover {
            background-color: #2c445e;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            padding: 10px 20px;
            background: #00c3ff;
            color: #000;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #00ffcc;
        }

        /* Responsive Enhancements */
        @media (max-width: 1024px) {
            body {
                padding: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .navbar .logo {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .logo {
                text-align: left;
                margin-bottom: 10px;
            }

            .navbar .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 10px;
            }

            .comparison-form {
                flex-direction: column;
                gap: 15px;
            }

            #compare-table {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .navbar .logo {
                font-size: 1.2rem;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            .comparison-form select {
                font-size: 0.95rem;
                padding: 8px 12px;
            }

            #compare-table th,
            #compare-table td {
                padding: 10px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Career Guide</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Career Quiz</a></li>
            <li><a href="recommendation.html">Recommendations</a></li>
            <li><a href="roadmap.html">Career Roadmap</a></li>
            <li><a href="resume-builder.html">Resume Builder</a></li>
        </ul>
    </nav>

    <!-- Comparison Section -->
    <div class="container">
        <h1>Compare Careers</h1>
        <p>Select two careers to compare side by side.</p>

        <div class="comparison-form">
            <select id="career1">
                <option value="">Select Career 1</option>
            </select>

            <select id="career2">
                <option value="">Select Career 2</option>
            </select>
        </div>

        <table id="compare-table">
            <!-- Table content will be injected here by JS -->
        </table>

        <a href="recommendation.html" class="back-button">‚Üê Back to Recommendations</a>
    </div>

    <script src="assets/js/compare.js"></script>
</body>

</html>
